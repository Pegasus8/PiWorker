<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PiWorker - New Task</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="css/vendor/normalize.css">

    <!-- Modernizr -->
    <script src="scripts/vendor/modernizr-custom.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    <!-- Vue -->
    <script src="scripts/vendor/vue.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <a class="navbar-brand mb-0 h1" href="#">PiWorker <span class="badge badge-secondary badge-light badge-pill"
                    id="version">Alpha-v0.1.0</span> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" href="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Statistics</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container py-4">

        <h2 class="col text-light text-center my-4">Add a new task</h2>

        <div class="form">
            <div class="form-group">
                <label for="task-name" class="text-light">Name</label>
                <input type="text" class="form-control" aria-describedby="task-name-description"
                    placeholder="Enter a task name" id="task-name">
                <small id="task-name-description" class="form-text text-muted">The name for your new task.</small>
            </div>

            <div class="form-group">
                <label for="default-state" class="text-light">Default state</label>
                <select id="default-state" class="form-control">
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trigger-slector" class="text-light">Trigger</label>
                <select id="trigger-selector" class="form-control" aria-describedby="trigger-selector-description">
                    <option>...</option> <!-- TODO Add triggers dynamically -->
                </select>
                <small id="trigger-selector-description" class="form-text text-muted">Select one trigger for the
                    task</small>
                <!-- TODO Selection of args -->
            </div>

            <div class="form group">
                <label for="actions-selector" class="text-light">Action/s</label>
                <select id="actions-selector" class="form-control" aria-describedby="actions-selector-description">
                    <option>...</option> <!-- TODO Add actions dynamically -->
                </select>
                <small id="actions-selector-description" class="form-text text-muted">Select one or more
                    actions.</small>
                <!-- TODO Selection of args per task -->
                <!-- TODO Add the selected actions into a list -->
            </div>

        </div>


    </div>

</body>

</html>
